name: Build and Push to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'ui/**'
      - 'backend/**'
      - '.github/workflows/**'
      - 'infra/docker/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: thesis
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build and push UI
          docker build -f infra/docker/ui.Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:ui-$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:ui-$IMAGE_TAG
          
          # Build and push API
          docker build -f infra/docker/api.Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:api-$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:api-$IMAGE_TAG
